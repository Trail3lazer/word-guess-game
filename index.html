<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!doctype html>
    <html lang="en">
      <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      </head>
      <body>
        <link rel="stylesheet" href="assets/stylesheets/stylesheet.css">

        <title>Rock Hangman</title>
    </head>
    <body>

    <div id="titleBar" class="container-fluid bg-dark text-light p-3">
        <h1 class="display-3">Rock-N-Roll Hangman</h1>
        <p class="lead">Press letters to guess the song before ya man gets hung.</p>
    </div>
    <div class="container bg-dark mt-5 text-light round py-3">
        <div class="row">
            <div class="container col-6 display-4 float-left mx-0">
                <p>Guess what song I'm thinking of!
                <br>
                </p>
                <p id="hint">
            Hint:
                </p>
                <p>Wins:
            <wins id="wins">0</wins>
                </p>
                <p>Losses:
            <losses id="losses">0</losses>
                </p>
                <p>Guesses left:
            <left id="left">9</left>
                </p>
                <p>Your guesses so far:<br>
            <sofar id="guess"></sofar>
                </p>
                <dash id="dash"></dash>
            </div>
            <img src="assets/images/noose.png" id="noose" class="rounded d-block float-right"/>
            
        </div>
        
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src=assets\javascript\javascript.js></script>
      </body>
    </html>
